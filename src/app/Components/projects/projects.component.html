<div class="row p-4">
  <h1 style="color: aliceblue">My Projects</h1>
  <div class="col-4" *ngFor="let project of projects">
    <mat-card class="example-card" style="height: 250px">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
        <mat-card-subtitle>Tech Stack</mat-card-subtitle>
        <p>{{ project.tech }}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button (click)="LinkOperation(project.link,'share')">SHARE</button> -->
        <button mat-button (click)="LinkOperation(project.link, 'view')" target="_blank">
          VIEW
        </button>
      </mat-card-actions>
      <mat-card-footer>
        <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
      </mat-card-footer>
    </mat-card>
  </div>
</div>
